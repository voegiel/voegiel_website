<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Zitat – Caspar David Friedrich</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html,body{
      height:100%;
      margin:0;
      background:#fff;
      color:#000;
    }
    body{
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .wrap{
      max-width:800px;
      padding:24px;
      font-family:"Courier New", Courier, monospace;
      line-height:1.5;
      text-align:center;
    }
    blockquote{
      margin:0;
      font-size:clamp(16px,3vw,22px);
      font-weight:normal;
    }
    cite{
      display:block;
      margin-top:16px;
      font-size:clamp(12px,1.8vw,16px);
      opacity:.7;
      font-style:normal;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <blockquote>
      „Ihr nennt mich Menschenfeind, weil ich Gesellschaft meide. Ihr irret euch, ich liebe sie. 
      <blockquote>
       Doch um die Menschheit nicht zu hassen, muß ich den Umgang unterlassen.“
    </blockquote>
    <cite>— Caspar David Friedrich</cite>
  </div>
</body>
</html>
